<div data-ng-controller="ConnectController">
  <form>
    <label>
      <h1>Network Name</h1>
      <input type="text" data-ng-model="name" placeholder="Freenode" />
    </label>
    <label>
      <h1>Server</h1>
      <input type="text" data-ng-model="url" placeholder="chat.freenode.net:6667" />
    </label>
    <label>
      <h1>Nickname</h1>
      <input type="text" data-ng-model="nick" placeholder="Idel" />
    </label>
    <label>
      <h1>Theme</h1>
      <select data-ng-model="theme">
        <option value="themes/dark.json">Dark</option>
        <option value="themes/light.json">Light</option>
        <option value="themes/colorful.json">Colorful</option>
      </select>
    </label>
    <button data-ng-click="connect()">Go</button>
  </form>
</div>
